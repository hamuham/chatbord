{% extends 'base.html' %}

{% block header %}
    <div class="alert alert-primary" role="alert">
        <h3>detail page</h3>
    </div>
{% endblock header %}

{% block content %}
    {% if user.is_authenticated %}
        <div class="container">
                <div class="alert alert-success" role="alert">
                    <p>タイトル:{{ object.title }}</p>
                    <p>投稿者:{{ object.author }}</p>
                    <p><img src="{{ object.snsimage.url }}" width="300px"></p>
                    <a href="{% url 'good' object.pk %}" class="btn btn-primary disabled"  role="button" aria-pressed="true">いいね{{item.good}}件</a>
                    <a href="#" class="btn btn-secondary disabled" role="button" aria-pressed="true">既読{{item.read}}人</a>
                </div>
            <a href="{% url 'logout' %}">ログアウト</a>
        </div>
    {% else %}
        please login
    {% endif %}
{% endblock content %}
